version:             0.1.0.0
github:              "barrymoo/chapter14"
license:             BSD3
author:              "Barry Moore"
maintainer:          "moore0557@gmail.com"
copyright:           "2020 Barry Moore"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/barrymoo/chapter14#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  chapter14-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chapter14

tests:
  chapter14-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chapter14
